<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #content {
            max-width: var(--max-content-width);
            margin-inline: auto;
            margin-top: 1em;
            padding-inline: 1rem;
        }

        #content-card {
            border-radius: 20px;
            box-shadow: var(--soft-box-shadow);
            border: var(--soft-border);
            padding: 20px;
            padding-block: 15px;
            background: #FFFFFF;
        }

        #account-management-buttons {
            display: flex;
            gap: 10px;
        }

        #account-selection-section {
            margin-top: 10px;
            border: var(--soft-border);
            border-radius: 10px;
            overflow: hidden;
        }

        #account-selection-header {
            padding: 10px 15px;
            background-color: var(--light-gray);
        }

        #account-list-container {
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: var(--soft-border-color);
        }

        /* #region Account Card */
        .account-card {
            box-shadow: var(--soft-box-shadow);
            padding: 16px 20px;
            background: #ffffff;
            border-left: 0px solid transparent;
            display: grid;
            grid-template-columns: 1fr 1fr;

            transition: all 0.2s;
            cursor: pointer;
        }
        .account-card-header {
            user-select: none;
        }

        .account-card-actions {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        /* #region Roles */
        .role-tags {
            display: flex;
            --admin: none;
            --tutor: none;
            --teacher: none;
            --student: none;
        }
        .role-tags span {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            user-select: none;
        }
        .student-role-tag {
            display: var(--student);
            background: #e2e3e5; color: #41464b; border: 1px solid #d3d6d8;
        }
        .teacher-role-tag {
            display: var(--teacher);
            background: #d1e7dd; color: #0f5132; border: 1px solid #badbcc;
        }
        .tutor-role-tag {
            display: var(--tutor);
            background: #cff4fc; color: #055160; border: 1px solid #b6effb;
        }
        .admin-role-tag {
            display: var(--admin);
            background: #f8d7da; color: #842029; border: 1px solid #f5c2c7;
        }
        /* #endregion */

        .account-card.hidden {
            display: none;
        }

        .account-card:hover {
            background-color: #f7f7f7;
        }

        .account-card.selected {
            border-left: 5px solid var(--primary);
            background-color: var(--primary-soft);
        }

        .account-card.selected:hover {
            border-left: 5px solid var(--primary-dark);
            background-color: var(--primary-soft-dark);
        }

        /* .delete-button {
            background-color: #bd3b3b;
            color: #fff;
            stroke: #fff;
        }

        .delete-button:disabled, .delete-button:disabled * {
            background-color: #e0a9a9;
            color: #fff;
            stroke: #fff;
            cursor: not-allowed;
        }

        .delete-button:hover:not(:disabled) {
            background-color: #a83232;
        } */
        /* #endregion */
    
        /* #region Rename Account Modal */
        #rename-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .form-input-label {
            margin-bottom: 6px;
            display: block;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--dark-gray);
        }
        /* #endregion */
    
        @media (max-width: 600px) {
            /* #account-management-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            #account-management-buttons {
                width: 100%;
                justify-content: space-between;
            } */
            .account-card {
                grid-template-columns: 1fr;
            }
            .account-card-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        let accountSearchInput = document.getElementById("account-search");
        let accountListContainer = document.getElementById("account-list-container");
        let accountCardTemplate = document.getElementById("account-card-template");
        let selectedAccountsDisplay = document.getElementById("selected-accounts");
        let visibleAccountsDisplay = document.getElementById("visible-accounts");
        let totalAccountsDisplay = document.getElementById("total-accounts");
        let accountList;
        let visibleAccountCount = 0;
        let selectedAccounts = [];
        const permissionsToVariable = {
            1: "--student",
            5: "--teacher",
            100: "--tutor",
            999: "--admin"
        };

        // #region Rename Account Modal
        let renameModal = document.getElementById("rename-modal");
        let renameOldNameDisplay = document.getElementById("rename-old-name-display");
        let renameAccountInput = document.getElementById("rename-account-input");
        let renameAccountSubmitButton = document.getElementById("rename-account-submit-button");
        let accountToRename = null;

        renameAccountInput.addEventListener("input", updateRenameAccountSubmitButtonState);
        renameAccountSubmitButton.addEventListener("click", () => {
            renameAccountSubmitButton.disabled = true;
            renameAccountInput.disabled = true;
            let newName = renameAccountInput.value.trim();
            sendAPIReq({
                reqType: "accountManagerRenameAccount",
                accountEmail: accountToRename.email,
                newName: newName
            }, (res) => {
                accountToRename.name = newName;
                accountListUpdated();
                closeModal('rename-modal');
            }, () => {}, () => {
                renameAccountInput.disabled = false;
                updateRenameAccountSubmitButtonState();
            });
        });
        
        function updateRenameAccountSubmitButtonState() {
            let newName = renameAccountInput.value.trim();
            if (newName.length == 0 || newName == accountToRename.name) renameAccountSubmitButton.disabled = true;
            else renameAccountSubmitButton.disabled = false;
        }

        function openRenameModal(account) {
            accountToRename = account;
            renameOldNameDisplay.value = account.name;
            renameAccountInput.value = account.name;
            renameModal.classList.add("active");
            document.body.classList.add("no-scroll");
            renameAccountInput.focus();
            updateRenameAccountSubmitButtonState();

            // let newName = prompt("Enter a new name for this account:", account.name);
                    // if (newName && newName.trim().length > 0) {
                    //     account.name = newName.trim();
                    //     accountCard.querySelector(".account-card-name").textContent = account.name;
                    //     accountCard.dataset.name = account.name.toLowerCase();
                    // }
        }
        // #endregion

        function updateAccountListDisplay() {
            accountListContainer.innerHTML = "";
            accountList.forEach(account => {
                /**
                 * @type {HTMLElement}
                 */
                let accountCard = accountCardTemplate.content.cloneNode(true).firstElementChild;

                accountCard.querySelector(".account-card-name").textContent = account.name;
                accountCard.querySelector(".account-card-email").textContent = account.email;
                
                accountCard.addEventListener("click", () => {
                    if (accountCard.classList.contains("selected")) {
                        accountCard.classList.remove("selected");
                        selectedAccounts = selectedAccounts.filter(x => x != account);
                    } else {
                        accountCard.classList.add("selected");
                        selectedAccounts.push(account);
                    }
                    updateSelectedAccountsDisplay();
                });

                accountCard.querySelector(".rename-button").addEventListener("click", (e) => {
                    e.stopPropagation();
                    openRenameModal(account);
                });

                accountCard.querySelector(".role-tags").style.setProperty(permissionsToVariable[account.data.permissions], "block");

                accountCard.dataset.name = account.name.toLowerCase();

                accountListContainer.appendChild(accountCard);
            });
            visibleAccountCount = accountList.length;
            updateVisibleAccountCountDisplay();
        }

        accountSearchInput.addEventListener("input", () => {
            let query = accountSearchInput.value.toLowerCase();
            visibleAccountCount = accountList.length;
            document.querySelectorAll("#account-list-container .account-card").forEach(item => {
                let name = item.dataset.name;
                if (name.includes(query)) item.classList.remove("hidden");
                else {
                    item.classList.add("hidden");
                    visibleAccountCount--;
                }
            });
            updateVisibleAccountCountDisplay();
        });

        function updateVisibleAccountCountDisplay() {
            visibleAccountsDisplay.textContent = visibleAccountCount;
            totalAccountsDisplay.textContent = accountList.length;
        }

        function updateSelectedAccountsDisplay() {
            let selectedAccountsText = selectedAccounts.length;
            if (selectedAccounts.length > 0) {
                selectedAccountsText += ` (${selectedAccounts.map(x => x.name).join(", ")})`;
            }
            selectedAccountsDisplay.textContent = selectedAccountsText;
        }

        function accountListUpdated() {
            selectedAccounts = [];
            updateAccountListDisplay();
            updateSelectedAccountsDisplay();
        }
