<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #session-card-list {
            padding: 1rem;
        }

        /* #region Session Card */
        .session-card {
            border-radius: 20px;
            box-shadow: 0 0 10px #000000;
            padding: 1rem;
        }

        .session-card>div.session-card-top {
            display: flex;
            justify-content: space-between;
        }

        .session-card>div.session-card-top>.session-card-subject {
            margin: 0;
        }

        .session-card>div.session-card-top>.session-card-details-button {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .session-card>div.session-card-top>.session-card-details-button>svg {
            height: 1.1rem;
            fill: currentColor;
        }

        .session-card>div.icon-bullet {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray-text);
        }

        .session-card>div.icon-bullet>svg {
            height: 1rem;
            width: 1rem;
            fill: currentColor;
        }

        .session-card>div.icon-bullet>p {
            font-size: 1rem;
            margin: 0;
        }
        /* #endregion */
    </style>
</head>

    <script src="scripts.js"></script>
    <script>
        let sessionCardTemplate = document.getElementById("session-card-template");
        let sessionCardList = document.getElementById("session-card-list");

        function addSessionCards(sessions) {
            sessions.forEach(session => {
                /** @type {HTMLElement} */
                let card = sessionCardTemplate.content.cloneNode(true);
                card.querySelectorAll(".session-card-subject")[0].textContent = session.subject;
                card.querySelectorAll(".session-card-details-button")[0].href = session.href;
                card.querySelectorAll(".session-card-time")[0].textContent = session.time;
                card.querySelectorAll(".session-card-location")[0].textContent = session.location;
                card.querySelectorAll(".session-card-student-name")[0].textContent = session.name;

                sessionCardList.appendChild(card);
            });
        }

        addSessionCards(<?!= sessionInfo ?>);
    </script>
