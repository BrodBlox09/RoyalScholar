<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #content {
            flex-grow: 1;
            display: grid;
            place-items: center;
        }

        #content-box {
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #srid-input-parent {
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            background: #FFFFFF;
            border: 2px solid var(--primary);
            display: flex;
            overflow: hidden;
            font-size: 2em;
            padding-inline: 10px;
            flex-grow: 1;
            justify-content: center;
            display: flex;

        }
        
        #srid-prefix {
            margin: 0;
            cursor: text;
        }

        #srid-input {
            outline: none;
            border: none;
            flex-shrink: 1;
            width: 100%;
        }

        #srid-input-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #view-service-report {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            min-width: 100px;
        }
    </style>
</head>

<body>
    <div id="content-wrapper">
    <div id="topnav"></div>
        <div id="content">
            <div id="content-box">
                <h1 class="center-text">Enter SRID:</h1>
                <div id="srid-input-row">
                    <div id="srid-input-parent">
                        <label id="srid-prefix" for="srid-input">SRID-</label>
                        <input id="srid-input" inputmode="numeric" maxlength="6" value="" autofocus>
                    </div>
                    <button id="view-service-report" class="button"><b>Go!</b></button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        let sridInput = document.getElementById("srid-input");
        let viewServiceReport = document.getElementById("view-service-report");
        sridInput.addEventListener("keydown", (e) => {
            if (e.repeat) return;
            if (e.key == "Enter") {
                viewServiceReport.click();
            }
        })
        viewServiceReport.addEventListener("click", (e) => {
            console.log(`VIEWING SRID-${sridInput.value}!`);
        });
    </script>
</body>

</html>
