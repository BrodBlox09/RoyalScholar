<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .center-horiz {
            display: flex;
            justify-content: center;
            gap: 10px;;
        }

        #srid-input {
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            background: #FFFFFF;
            border: 2px solid var(--primary);
        }
    </style>
</head>

<body>
    <div id="topnav"></div>
    <h1>Enter SRID:</h1>
    <div class="center-horiz">
        <input id="srid-input" inputmode="numeric">
        <button id="view-service-report" class="button"><b>Go!</b></button>
    </div>
    <script src="scripts.js"></script>
    <script>
        let sridInput = document.getElementById("srid-input");
        let viewServiceReport = document.getElementById("view-service-report");
        sridInput.value = "SRID-";
        sridInput.addEventListener("input", (e) => {
            let sridIn = sridInput.value.replace(/[^0-9]/g, "");
            let srid = /^(\d{1,6}).*$/.exec(sridIn);
            if (!srid) {
                sridInput.value = "SRID-";
                return;
            }
            sridInput.value = `SRID-${srid[1]}${srid[2] ? `-${srid[2].slice(0, 3)}` : ""}`;
        });
        sridInput.addEventListener("keydown", (e) => {
            if (e.repeat) return;
            if (e.key == "Enter") {
                viewServiceReport.click();
            }
        })
        viewServiceReport.addEventListener("click", (e) => {
            console.log(`VIEWING SRID ${sridInput.value.replace(/[^0-9]/g, "")}!`);
        });
    </script>
</body>

</html>
