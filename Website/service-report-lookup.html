<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        #content {
            background-color: var(--accent-soft);
            flex-grow: 1;
            display: grid;
            place-items: center;
        }

        #box {
            width: 75%;
            min-width: 600px;
            box-sizing: border-box;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 32px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: var(--soft-box-shadow);

            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #view-service-report-button {
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            #box {
                width: 100%;
                min-width: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div id="topnav"></div>
    <div id="content">
        <div id="box">
            <h1 class="center-text heading">Enter SRID:</h1>
            <div class="text-input-wrapper">
                <span class="no-user-select">SRID-</span>
                <input id="srid-input" inputmode="numeric" maxlength="6" value="" autofocus>
            </div>
            <button id="view-service-report-button" class="button">Go!</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        let sridInput = document.getElementById("srid-input");
        let viewServiceReportBtn = document.getElementById("view-service-report-button");

        updateViewServiceReportBtnState();
        
        sridInput.addEventListener("input", updateViewServiceReportBtnState);
        sridInput.addEventListener("keydown", (e) => {
            console.log(e.key == "Enter" && !viewServiceReportBtn.disabled);
            if (e.key == "Enter" && !viewServiceReportBtn.disabled) {
                sridInput.blur();
                viewServiceReportBtn.click();
            }
        });

        function updateViewServiceReportBtnState() {
            viewServiceReportBtn.disabled = sridInput.value.length < 4;
        }

        viewServiceReportBtn.addEventListener("click", (e) => {
            console.log(`VIEWING SRID-${sridInput.value}!`);
            let a = document.createElement('a');
            a.href = "./view-service-report.html?srid=" + sridInput.value;
            a.click();
        });
    </script>
</body>

</html>
