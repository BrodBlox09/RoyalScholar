<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .homepage-nav {
  background: #663311;
}

.homepage-nav.on {
  background: #441100;
}
    </style>
</head>
<body>
    <p class="homepage-nav">Click me!</p>
    <script>
        if ('ontouchstart' in document.documentElement)
{
    window.addEventListener("load", () => {
        log("!touch active!");
  let items = document.querySelectorAll(
    ".change-background, .container, .homepage-nav"
  );

  items.forEach((item) => {
    item.addEventListener("touchstart", () => {
      log("touch start!!!");
      let isHovered = item.classList.contains("on");
      console.log(isHovered);
      items.forEach((item) => {
        item.classList.remove("on");
      });
      if (isHovered) {
        log("clicked on an already hovered item");
        return true;
      } else {
        log("hovered on a new item");
        item.classList.add("on");
        event.preventDefault();
        return false;
      }
    });
  });
});

}

function log(t) {
  let p = document.createElement("p");
  p.textContent = t;
  document.body.appendChild(p);
}
    </script>
</body>
</html>
