<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalScholar Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif !important;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            max-width: 600px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 10px;
        }
        .header {
            background-color: #00468B; /* Soft blue for cohesiveness */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px !important;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .content h2 {
            color: #00468B;
            font-size: 20px !important;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888 !important;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #ffffff !important;
            background-color: #C8102E; /* Clear, bold red for CTA */
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer-button {
            text-decoration: underline;
            color: #888 !important;
        }
    </style>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
    
            <!-- // LEFT SPACER CELL *** MUST HAVE A BACKGROUND COLOUR -->
            <td bgcolor="#f4f4f4" style="font-size:0px">&zwnj;</td>
            <!-- LEFT SPACER CELL // -->
    
                <!-- // MAIN CONTENT CELL -->
                <td align="center" width="600" bgcolor="#f4f4f4">
    
    
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
    
    
    
                            <!-- START OF CONTENT EDIT -->
    
    
    
                            <!-- CONTENT -->
                            <tr>
                                <td>
                                    <div class="email-container">
                                        <div class="header">
                                            <h1>RoyalScholar Tutoring Request</h1>
                                            <p>Ramstein High School NHS Club</p>
                                        </div>
                                        <div class="content">
                                            <h2>Hello <?= tutorName ?>,</h2>
                                            <p>You've received a new tutoring request for <strong><?= subject ?></strong>.</p>
                                            <ul>
                                                <li><strong>Student:</strong> <?= studentName ?></li>
                                                <li><strong>Date:</strong> <?= requestedDate ?></li>
                                                <li><strong>Time:</strong> <?= requestedTime ?></li>
                                                <li><strong>Location:</strong> <?= requestedLocation ?></li>
                                            </ul>
                                            <a href="#link-to-session" class="cta-button">View Request</a>
                                        </div>
                                        <div class="footer">
                                            <p>Sponsored by the Ramstein HS NHS club - Go Royals!</p>
                                            <p>Brought to you by <a href="https://brodybytes.com" target="_blank" class="footer-button">Brody-Bytes Solutions</a>â„¢</p>
                                        </div>
                                    </div>
                                </td>
                            </tr>
    
                            <!-- END OF CONTENT EDIT -->
    
    
    
                        </tbody>
                    </table>
    
                </td>
            <!-- // MAIN CONTENT CELL -->
    
            <!-- // RIGHT SPACER CELL *** MUST HAVE A BACKGROUND COLOUR -->
            <td bgcolor="#f4f4f4" style="font-size:0px">&zwnj;</td>
            <!-- RIGHT SPACER CELL // -->
    
        </tr>
    </table>
</body>
</html>
